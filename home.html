<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
           
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Current Amount</div>
                      <div id="current-amount" class="stat-value">5400</div>
                      
                    </div>
                  </div>

                  <!-- divider -->
                  <div class="divider"></div>
                  <div>
                    <button id="add-btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Amount</button>
                    <button id="sub-btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <div>

                    <!-- Add Amount part -->

                    <div id="add-op" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                        <form class="card-body">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Amount</span>
                              </label>
                              <input id="addInput" type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Pin</span>
                              </label>
                              <input id="check-pin" type="password" placeholder="4 Digit Pin" class="input input-bordered" required />
                              
                            </div>
                            <div class="form-control mt-6">
                              <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                          </form>
                      </div>
                  </div>

                  <!-- Cash Out Part -->

                  <div>
                    <div id="sub-op" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                        <form class="card-body">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Amount</span>
                              </label>
                              <input id="subtractInput" type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Pin</span>
                              </label>
                              <input id="check-pin-sub" type="password" placeholder="4 Digit Pin" class="input input-bordered" required />
                              
                            </div>
                            <div class="form-control mt-6">
                              <button id="btn-subtract-money" class="btn btn-primary">Cash Out</button>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/subtract.js"></script>
</body>
</html>
